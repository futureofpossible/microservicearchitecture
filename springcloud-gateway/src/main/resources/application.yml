server:
  port: 8084
eureka:
  client:
    register-with-eureka: true
    fetch-registry: true
    service-url:
      defaultZone: http://localhost:8761/eureka/
spring:
  application:
    name: api-gateway
  cloud:
    gateway:
      discovery:
        locator:
          enabled: true
          lower-case-service-id: true
      routes:
        - id: path_route #自定义路由id
          uri: http://localhost:8080 #目标服务地址
#          uri: lb:eureka-client
#          filters:
#            - StripPrefix=1
          predicates:
            - Path=/test/** #路由规则   与或非 RoutePredicateFactory Before After Between Cookie Header Host Method
logging:
  level:
    org.springframework.cloud.gateway: debug